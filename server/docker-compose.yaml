
services:
  wireguard:
    image: linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000                  # Replace with your user ID
      - PGID=1000                  # Replace with your group ID
      - TZ=Europe/Brussels                # Replace with your timezone
      - SERVERPORT=51820           # Internal WireGuard port
      - PEERS=1                    # Number of WireGuard peers (clients)
      - PEERDNS=auto               # Use automatic DNS for clients
      - INTERNAL_SUBNET=10.13.13.0/24 # Subnet for the VPN
    volumes:
      - /storage/vpn/wireguard-config:/config
      - /lib/modules:/lib/modules
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped

  shadowsocks:
    image: shadowsocks/shadowsocks-libev
    container_name: shadowsocks
    command:
      - ss-server
      - -s 0.0.0.0                 # Listen on all interfaces
      - -p 8388                    # Shadowsocks port
      - -k your_password           # Replace with a strong password
      - -m aes-256-gcm             # Encryption method
      - --plugin v2ray-plugin
      - --plugin-opts "server;path=/wireguard-ws"
    restart: unless-stopped
    ports:
      - "8388:8388"                # Expose Shadowsocks port

networks:
  default:
    driver: bridge
